<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxFree - Premium Text-to-Speech Studio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="flex items-center justify-center p-4 sm:p-8">

    <!-- Main Container -->
    <div
        class="glass-panel w-full max-w-5xl rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl relative animate-fade-in-up">

        <!-- Sidebar / Controls Panel -->
        <div class="w-full md:w-80 bg-black/20 p-6 flex flex-col gap-6 border-r border-white/5">

            <!-- Branding -->
            <div class="flex items-center gap-3 mb-2">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center shadow-lg shadow-primary/30">
                    <i class="fa-solid fa-wave-square text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-white">VoxFree</h1>
                    <p class="text-xs text-slate-400">Pro Studio</p>
                </div>
            </div>

            <!-- Voice Selection -->
            <div class="space-y-4">
                <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Voice Settings</label>

                <!-- Search -->
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                    <input type="text" id="voiceSearch" placeholder="Search voices..."
                        class="glass-input w-full rounded-xl py-2 pl-9 pr-3 text-sm text-slate-200 placeholder-slate-500">
                </div>

                <!-- Dropdown -->
                <div class="relative">
                    <select id="voiceSelect"
                        class="glass-input w-full rounded-xl py-2 px-3 text-sm text-slate-200 appearance-none cursor-pointer">
                        <option>Loading voices...</option>
                    </select>
                    <i
                        class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 text-xs pointer-events-none"></i>
                </div>

                <!-- Detected OS Tag -->
                <div class="flex justify-between items-center px-1">
                    <span class="text-xs text-slate-500">System Source</span>
                    <span id="osTag"
                        class="text-xs bg-white/5 px-2 py-0.5 rounded text-indigo-300 border border-white/5">Detecting...</span>
                </div>
            </div>

            <hr class="border-white/5">

            <!-- Sliders -->
            <div class="space-y-5">
                <!-- Rate -->
                <div class="space-y-2">
                    <div class="flex justify-between text-xs text-slate-400">
                        <span>Speed</span>
                        <span id="rateValue" class="text-white font-mono">1.0x</span>
                    </div>
                    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1"
                        class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                </div>

                <!-- Pitch -->
                <div class="space-y-2">
                    <div class="flex justify-between text-xs text-slate-400">
                        <span>Pitch</span>
                        <span id="pitchValue" class="text-white font-mono">1.0</span>
                    </div>
                    <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1"
                        class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                </div>

                <!-- Volume -->
                <div class="space-y-2">
                    <div class="flex justify-between text-xs text-slate-400">
                        <span>Volume</span>
                        <span id="volumeValue" class="text-white font-mono">100%</span>
                    </div>
                    <input type="range" id="volume" min="0" max="1" value="1" step="0.1"
                        class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

        </div>

        <!-- Main Content Panel -->
        <div class="flex-1 flex flex-col relative bg-gradient-to-br from-white/5 to-transparent">

            <!-- Header Actions -->
            <div class="h-16 flex items-center justify-end px-6 gap-3 border-b border-white/5">
                <button id="themeToggle"
                    class="w-9 h-9 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-slate-400 transition-colors">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>

            <!-- Text Area -->
            <div class="flex-1 p-6 flex flex-col">
                <div class="flex-1 relative group">
                    <textarea id="textInput"
                        class="w-full h-full bg-transparent border-none resize-none focus:ring-0 text-xl md:text-2xl text-slate-200 placeholder-slate-600 font-light leading-relaxed p-0"
                        placeholder="Type something amazing here to bring it to life..."></textarea>

                    <!-- Character Counter -->
                    <div
                        class="absolute bottom-2 right-2 flex items-center gap-2 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity">
                        <span id="charCount"
                            class="text-xs text-slate-500 bg-black/40 px-2 py-1 rounded-md backdrop-blur">0 chars</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Action Bar -->
            <div
                class="h-24 bg-black/10 backdrop-blur-md border-t border-white/5 px-6 flex items-center justify-between">

                <!-- Status / Waveform Placeholder -->
                <div class="hidden md:flex items-center gap-3">
                    <div id="visualizer" class="flex gap-1 h-8 items-end opacity-50">
                        <!-- Dynamic bars will be added here via JS -->
                        <div class="w-1 bg-primary h-2 rounded-full animate-bounce"></div>
                        <div class="w-1 bg-primary h-4 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-1 bg-primary h-6 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        <div class="w-1 bg-primary h-3 rounded-full animate-bounce" style="animation-delay: 0.3s"></div>
                    </div>
                    <span id="statusText" class="text-xs text-slate-400 font-medium">Ready to speak</span>
                </div>

                <!-- Main Buttons -->
                <div class="flex items-center gap-4 w-full md:w-auto justify-end">

                    <!-- Download Group -->
                    <div class="relative group dropdown-container">
                        <button
                            class="h-12 w-12 bg-zinc-800 hover:bg-zinc-700 text-zinc-300 rounded-2xl flex items-center justify-center transition-all border border-white/5 shadow-lg">
                            <i class="fa-solid fa-download"></i>
                        </button>
                        <!-- Tooltip/Menu -->
                        <div
                            class="absolute bottom-full right-0 mb-3 w-48 bg-zinc-900 border border-white/10 rounded-xl shadow-2xl overflow-hidden invisible group-hover:visible opacity-0 group-hover:opacity-100 transition-all transform origin-bottom-right">
                            <button id="downloadWavBtn"
                                class="w-full text-left px-4 py-3 hover:bg-white/5 text-sm text-slate-300 flex items-center gap-3 transition-colors">
                                <i class="fa-solid fa-file-audio text-blue-400"></i> Download WAV
                            </button>
                            <button id="downloadMp3Btn"
                                class="w-full text-left px-4 py-3 hover:bg-white/5 text-sm text-slate-300 flex items-center gap-3 transition-colors border-t border-white/5">
                                <i class="fa-solid fa-music text-orange-400"></i> Download MP3
                            </button>
                            <div class="px-2 py-2 bg-black/20 text-[10px] text-slate-500 text-center">
                                Requires tab audio capture
                            </div>
                        </div>
                    </div>

                    <!-- Stop -->
                    <button id="stopBtn"
                        class="h-12 w-12 bg-red-500/10 hover:bg-red-500/20 text-red-500 rounded-2xl flex items-center justify-center transition-all border border-red-500/20">
                        <i class="fa-solid fa-stop"></i>
                    </button>

                    <!-- Speak -->
                    <button id="speakBtn"
                        class="h-12 px-8 bg-gradient-to-r from-primary to-secondary hover:brightness-110 text-white font-semibold rounded-2xl shadow-lg shadow-primary/25 flex items-center gap-2 transition-transform active:scale-95">
                        <i class="fa-solid fa-play"></i>
                        <span>Speak</span>
                    </button>

                </div>
            </div>

        </div>
    </div>

    <!-- Hidden audio element for export playback -->
    <audio id="audioPlayback" class="hidden" controls></audio>

    <!-- LameJS for MP3 Encoding -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>

    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
